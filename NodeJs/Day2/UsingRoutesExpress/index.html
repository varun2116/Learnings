<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <h1>Hello POST with Express!!!</h1>
        <form class="form form-inline">
            <div class="form-group col-md-4">
                Username : <input type="text" class="form-control" id="txtUsername" />
            </div>
            <div class="form-group col-md-4">
                Password : <input type="text" class="form-control col-md-4" id="txtPassword" />
            </div>
            <input type="button" value="Submit" class="btn btn-primary" id="btnSubmit" />
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $( () => {
            $("#btnSubmit").click(() => {
                var name = $("#txtUsername").val();
                var pwd = $("#txtPassword").val();
                $.post("/login",{
                    username: name,
                    password: pwd
                }, (res) => {
                    if(res == 'success'){
                        alert('success');
                    }
                });
            });
        });
    </script>
    </body>
</html>
